name: Release

on:
  release:
    types: [published]
    
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '7.0.x'

    - name: Build
      run: dotnet build -c Release
    - name: Test
      run: dotnet test -c Release --no-build

    - name: Publish Demo
      run: dotnet publish src/NPokerEngine.Demo/NPokerEngine.Demo.csproj -c Release --output release --nologo
    - name: Change base-tag in index.html from / to NPokerEngine
      run: sed -i 's/<base href="\/" \/>/<base href="\/NPokerEngine\/" \/>/g' release/wwwroot/index.html
    - name: Add .nojekyll file
      run: touch release/wwwroot/.nojekyll
    - name: Uploading files to gh-pages branch
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
        branch: gh-pages
        folder: release/wwwroot

    - name: Pack nugets
      run: dotnet pack src/NPokerEngine/NPokerEngine.csproj -c Release --no-build -p:PackageVersion=${{github.event.release.name}} --output .
    - name: Push to NuGet
      run: dotnet nuget push "*.nupkg" --api-key ${{secrets.nuget_api_key}} --source https://api.nuget.org/v3/index.json